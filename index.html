<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom on click</title>
</head>
<body>
    <style>
        body{
            text-align: center;
        }
        #image:hover{
            width: 500px;
            height: 300px;

        }
    </style>
    <div>
        <img  id="image" src="1.jpg" width="300px" height="100px">
    </div>
    <div>
        <img  onclick="change1()" src="1.jpg" width="150px" height="100px">
       
    </div>
    <script>
  function change1()
  {
      document.getElementById('image').style.width="500px";
      document.getElementById('image').style.height = "300px";
  }

    </script>
    
</body>
</html>
